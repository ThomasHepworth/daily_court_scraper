name: Update Court Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual triggering

jobs:
  update-court-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install uv
          python -m pip install --upgrade pip
          uv pip install pip install -r requirements.txt

      - name: Run Update Script
        run: |
          python main.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: |
            chore(court_data): update court data on $(date +'%Y-%m-%d')
          file_pattern: court_data/**/*
          branch: main  # Replace with your target branch
          commit_options: '--no-verify'  # Optional: skip pre-commit hooks